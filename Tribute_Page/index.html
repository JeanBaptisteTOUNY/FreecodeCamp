<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tribute Page</title>
</head>
<body>
    <main id="main" class="container">
        <h1 id="title" class="title">Dr. Norman Borlaug</h1>
        <div id="img-div" class="image-container">
            <img id="image" class="main-image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg" alt="Dr. Norman Borlaug">
            <figcaption id="img-caption" class="image-caption">Dr. Norman Borlaug seen standing in Mexican wheat field with a group of biologists</figcaption>
        </div>
        <div id="tribute-info" class="info-section">
            <p>Dr. Norman Borlaug, known as "the father of the Green Revolution", was awarded the Nobel Peace Prize in 1970 in recognition of his contributions to world peace through increasing food supply.</p>
        </div>
        <a id="tribute-link" class="link-button" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">More about Dr. Norman Borlaug</a>
    </main>
</body>
</html>
